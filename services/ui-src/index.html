<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
    <meta name="description" content="Medicaid Data Collection Tool" />
    <meta name="theme-color" content="#ffffff" />
    <title>Quality Measure Reporting</title>
    <script src="/env-config.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=PT+Serif|Open+Sans:300,400,600,700,800"
    />
    <!-- Tealium Analytics Tag Manager -->
    <script>
      var tealiumEnvMap = {
        "mdctqmr.cms.gov": "prod",
        "mdctqmrval.cms.gov": "qa",
      };
      var tealiumEnv = tealiumEnvMap[window.location.hostname] || "dev";
      var tealiumUrl = `https://tags.tiqcdn.com/utag/cmsgov/cms-general/${tealiumEnv}/utag.sync.js`;
      document.write(`<script src="${tealiumUrl}" async><\/script>`);
    </script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Tealium Analytics Tag Manager -->
    <script>
      window.utag_cfg_ovrd = { noview: true };
    </script>
    <script>
      (function (t, e, a, l, i, u, m) {
        t = "cmsgov/cms-general";
        e = tealiumEnv;
        a = "/" + t + "/" + e + "/utag.js";
        l = "//tags.tiqcdn.com/utag" + a;
        i = document;
        u = "script";
        m = i.createElement(u);
        m.src = l;
        m.type = "text/java" + u;
        m.async = true;
        l = i.getElementsByTagName(u)[0];
        l.parentNode.insertBefore(m, l);
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
